# Name of the workflow as it appears in GitHub Actions UI
name: BPCalculator CI

# Define when this workflow will run
on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  AZURE_WEBAPP_NAME: bpCalcDeploy
  AZURE_WEBAPP_NAME_STAGING: bpCalcDeploy-staging 
  AZURE_WEBAPP_NAME_STAGING_URL: bpcalcdeploy-staging-gnanahg9dxepg5a3.swedencentral-01  
  AZURE_WEBAPP_PACKAGE_PATH: "./BPCalculator/publish"
  DOTNET_VERSION: "9.x"
  SOLUTION_PATH: "BPCalculator.sln"
  API_PROJECT_PATH: "BPCalculator"
  PUBLISH_DIR: "./publish"
  EXPECTED_HOME_TEXT: "BPCalculator"                 # <-- change to text expected on home page for smoke test

jobs:
  build-and-test:
    name: Build, Test and Analyze
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install SonarScanner for .NET
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Add dotnet tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: SonarCloud - Begin analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORG: ${{ secrets.SONAR_ORG }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
        run: |
          dotnet-sonarscanner begin \
            /k:"${{ secrets.SONAR_PROJECT_KEY }}" \
            /o:"${{ secrets.SONAR_ORG }}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.login="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.cs.vstest.reportsPaths="**/TestResults/*.trx" \
            /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml"

      - name: Restore
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Check vulnerable packages
        run: dotnet list ${{ env.SOLUTION_PATH }} package --vulnerable --include-transitive

      - name: Check formatting (dotnet format whitespace)
        run: dotnet format whitespace ${{ env.SOLUTION_PATH }} --verify-no-changes

      - name: Build
        run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore

      - name: Test with coverage
        run: |
          dotnet test BPCalculator.Tests/BPCalculator.Tests.csproj \
            --configuration Release \
            --no-restore \
            --no-build \
            --verbosity normal \
            --logger "trx;LogFileName=unittests.trx" \
            /p:CollectCoverage=true \
            /p:CoverletOutput=./TestResults/BPCalculator.Tests.coverage \
            /p:CoverletOutputFormat=opencover \
            /p:Threshold=80 \
            /p:ThresholdType=line \
            /p:ThresholdStat=total

          dotnet test BPCalculator.Specs/BPCalculator.Specs.csproj \
            --configuration Release \
            --no-restore \
            --no-build \
            --verbosity normal \
            --logger "trx;LogFileName=spectests.trx" \
            /p:CollectCoverage=true \
            /p:CoverletOutput=./TestResults/BPCalculator.Specs.coverage \
            /p:CoverletOutputFormat=opencover \
            /p:Threshold=80 \
            /p:ThresholdType=line \
            /p:ThresholdStat=total

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/TestResults/*.trx
            **/TestResults/*coverage*.xml

      - name: SonarCloud - End analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"

      - name: Publish
        run: dotnet publish ${{ env.API_PROJECT_PATH }} --configuration Release --no-restore --no-build --property:PublishDir=${{ env.PUBLISH_DIR }}

      - name: Publish Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    needs: [build-and-test]

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build Application and Tests
        run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release

      - name: Install Playwright browsers
        run: pwsh BPCalculator.E2E/bin/Release/net9.0/playwright.ps1 install

      - name: Start BPCalculator Application
        run: |
          cd BPCalculator
          dotnet run --configuration Release &
          APP_PID=$!
          echo "APP_PID=$APP_PID" >> $GITHUB_ENV

          echo "Waiting for app to start..."
          for i in {1..30}; do
            if curl -sSf http://localhost:5000 > /dev/null; then
              echo "App is up!"
              break
            fi
            echo "App not ready yet, retrying..."
            sleep 2
          done
        env:
          ASPNETCORE_URLS: http://localhost:5000
          ASPNETCORE_ENVIRONMENT: Production

      - name: Run E2E Tests
        run: |
          dotnet test BPCalculator.E2E/BPCalculator.E2E.csproj \
            --configuration Release \
            --no-build \
            --verbosity normal \
            --logger "trx;LogFileName=e2e-results.trx"
        env:
          BP_APP_URL: http://localhost:5000

      - name: Run k6 Load Test
        run: |
          docker run --rm --network host \
            -e BASE_URL=http://localhost:5000 \
            -v ${{ github.workspace }}/BPCalculator.Perf:/scripts \
            grafana/k6 \
            run /scripts/bp-load.js

      - name: Stop Application
        if: always()
        run: |
          if [ ! -z "$APP_PID" ]; then
            kill $APP_PID || true
          fi

      - name: Upload E2E Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            **/TestResults/
            BPCalculator.E2E/bin/Release/net9.0/

  # Deploy artifact to STAGING (separate Web App)
  deploy-staging:
    name: Deploy to Staging Web App
    runs-on: ubuntu-latest
    needs: [build-and-test, e2e-tests]

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: webapp
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Deploy to Staging Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME_STAGING }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_STAGING }}
          package: "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"

  # Smoke tests against staging
  smoke-tests:
    name: Smoke tests against Staging
    runs-on: ubuntu-latest
    needs: deploy-staging

    steps:
      - name: Wait for app to warm up
        run: sleep 8

      - name: Run HTTP smoke tests (root and /Index)
        env:
          BASE_URL: "https://${{ env.AZURE_WEBAPP_NAME_STAGING_URL }}.azurewebsites.net"
          EXPECTED: ${{ env.EXPECTED_HOME_TEXT }}
        run: |
          set -euo pipefail
          echo "BASE_URL=$BASE_URL"
          check() {
            local url="$1" expected="$2"
            local tries=0
            local status=""
            until [ $tries -ge 12 ]; do
              ((tries++))
              echo "GET $url (attempt $tries)..."
              status=$(curl -s -o /tmp/body -w "%{http_code}" "$url" || true)
              if [ "$status" = "200" ]; then
                if grep -qF "$expected" /tmp/body; then
                  echo "OK: $url returned 200 and contains expected text"
                  return 0
                else
                  echo "WARN: $url returned 200 but expected text not found"
                fi
              else
                echo "WARN: $url returned status $status"
              fi
              sleep 3
            done
            echo "FAIL: $url did not become healthy (last status=$status)"
            cat /tmp/body || true
            return 1
          }

          # Run checks
          check "$BASE_URL/" "$EXPECTED"
          check "$BASE_URL/Index" "$EXPECTED"

  # Wait for manual approval (environment protection) and then deploy same artifact to PROD
  approve-and-deploy-prod:
    name: Approval â†’ Deploy to Production
    runs-on: ubuntu-latest
    needs: smoke-tests
    environment: production    # GitHub will pause and require approver(s) configured for this environment

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: webapp
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Deploy to Production Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
