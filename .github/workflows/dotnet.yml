# BPCalculator CI - updated to avoid secret expansion inside run blocks
# Note: After pasting this, follow the "Pin actions to SHAs" instructions below.
name: BPCalculator CI

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  AZURE_WEBAPP_NAME: bpCalcDeploy
  AZURE_WEBAPP_NAME_STAGING: bpCalcDeploy-staging
  AZURE_WEBAPP_NAME_STAGING_URL: bpcalcdeploy-staging-gnanahg9dxepg5a3.swedencentral-01
  AZURE_WEBAPP_PACKAGE_PATH: "./BPCalculator/publish"
  DOTNET_VERSION: "9.x"
  SOLUTION_PATH: "BPCalculator.sln"
  API_PROJECT_PATH: "BPCalculator"
  PUBLISH_DIR: "./publish"
  EXPECTED_HOME_TEXT: "BP Category Calculator"

jobs:
  build-and-test:
    name: Build, Test and Analyze
    runs-on: ubuntu-latest

    steps:
      # Pin actions to a commit SHA as explained below (replace @v4 with a full SHA)
      - uses: actions/checkout@v4   # optional: replace with full SHA for strict pinning

      - name: Setup .NET
        uses: actions/setup-dotnet@v4   # optional: replace with full SHA
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install SonarScanner for .NET
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Add dotnet tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      # --- Sonar begin: do NOT expand secrets in run block ---
      - name: SonarCloud - Begin analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORG: ${{ secrets.SONAR_ORG }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
        run: |
          # Use env vars (SONAR_PROJECT_KEY, SONAR_ORG, SONAR_TOKEN) rather than expanding secrets inline.
          # This avoids putting secrets into the workflow text that might be visible in some tools.
          dotnet-sonarscanner begin \
            /k:"$SONAR_PROJECT_KEY" \
            /o:"$SONAR_ORG" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.login="$SONAR_TOKEN" \
            /d:sonar.cs.vstest.reportsPaths="**/TestResults/*.trx" \
            /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml"

      - name: Restore
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Check vulnerable packages
        run: dotnet list ${{ env.SOLUTION_PATH }} package --vulnerable --include-transitive

      - name: Check formatting (dotnet format whitespace)
        run: dotnet format whitespace ${{ env.SOLUTION_PATH }} --verify-no-changes

      - name: Build
        run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore

      - name: Test with coverage
        run: |
          dotnet test BPCalculator.Tests/BPCalculator.Tests.csproj \
            --configuration Release \
            --no-restore \
            --no-build \
            --verbosity normal \
            --logger "trx;LogFileName=unittests.trx" \
            /p:CollectCoverage=true \
            /p:CoverletOutput=./TestResults/BPCalculator.Tests.coverage \
            /p:CoverletOutputFormat=opencover \
            /p:Threshold=80 \
            /p:ThresholdType=line \
            /p:ThresholdStat=total

          dotnet test BPCalculator.Specs/BPCalculator.Specs.csproj \
            --configuration Release \
            --no-restore \
            --no-build \
            --verbosity normal \
            --logger "trx;LogFileName=spectests.trx" \
            /p:CollectCoverage=true \
            /p:CoverletOutput=./TestResults/BPCalculator.Specs.coverage \
            /p:CoverletOutputFormat=opencover \
            /p:Threshold=80 \
            /p:ThresholdType=line \
            /p:ThresholdStat=total

      - name: Upload Test Results
        if: always()
        # Pin this action to a SHA if you need maximum supply-chain security
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/TestResults/*.trx
            **/TestResults/*coverage*.xml

      - name: SonarCloud - End analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet-sonarscanner end /d:sonar.login="$SONAR_TOKEN"

      - name: Publish
        run: dotnet publish ${{ env.API_PROJECT_PATH }} --configuration Release --no-restore --no-build --property:PublishDir=${{ env.PUBLISH_DIR }}

      - name: Publish Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    needs: [build-and-test]

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build Application and Tests
        run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release

      - name: Install Playwright browsers
        run: pwsh BPCalculator.E2E/bin/Release/net9.0/playwright.ps1 install

      - name: Start BPCalculator Application
        run: |
          cd BPCalculator
          dotnet run --configuration Release &
          APP_PID=$!
          echo "APP_PID=$APP_PID" >> $GITHUB_ENV

          echo "Waiting for app to start..."
          for i in {1..30}; do
            if curl -sSf http://localhost:5000 > /dev/null; then
              echo "App is up!"
              break
            fi
            echo "App not ready yet, retrying..."
            sleep 2
          done
        env:
          ASPNETCORE_URLS: http://localhost:5000
          ASPNETCORE_ENVIRONMENT: Production

      - name: Run E2E Tests
        run: |
          dotnet test BPCalculator.E2E/BPCalculator.E2E.csproj \
            --configuration Release \
            --no-build \
            --verbosity normal \
            --logger "trx;LogFileName=e2e-results.trx"
        env:
          BP_APP_URL: http://localhost:5000

      - name: Run k6 Load Test
        run: |
          docker run --rm --network host \
            -e BASE_URL=http://localhost:5000 \
            -v ${{ github.workspace }}/BPCalculator.Perf:/scripts \
            grafana/k6 \
            run /scripts/bp-load.js

      - name: Stop Application
        if: always()
        run: |
          if [ ! -z "$APP_PID" ]; then
            kill $APP_PID || true
          fi

      - name: Upload E2E Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            **/TestResults/
            BPCalculator.E2E/bin/Release/net9.0/

  deploy-staging:
    name: Deploy to Staging Web App
    runs-on: ubuntu-latest
    needs: [build-and-test, e2e-tests]

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: webapp
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      # NOTE: Pin this action to a full commit SHA (see instructions below).
      - name: Deploy to Staging Web App
        uses: azure/webapps-deploy@f139758d79a59cc0e7ca06bfcff087598be7df18  
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME_STAGING }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_STAGING }}
          package: "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"

  smoke-tests:
    name: Smoke tests against Staging
    runs-on: ubuntu-latest
    needs: deploy-staging

    steps:
      - name: Wait for app to warm up
        run: sleep 20

      - name: Run HTTP smoke test (root only, verbose)
        env:
          BASE_URL: "https://${{ env.AZURE_WEBAPP_NAME_STAGING_URL }}.azurewebsites.net"
          EXPECTED: "${{ env.EXPECTED_HOME_TEXT }}"
        run: |
          set -eo pipefail
          echo "BASE_URL=$BASE_URL"
          echo "EXPECTED='$EXPECTED'"

          echo "Trying to get $BASE_URL (max 20 attempts, 5s apart)..."
          attempts=0
          last_status=""
          while [ $attempts -lt 20 ]; do
            attempts=$((attempts+1))
            echo "Attempt #$attempts: curl -i -L $BASE_URL"
            http_code=$(curl -sS -w "%{http_code}" -o /tmp/body -D /tmp/headers -L "$BASE_URL" || true)
            last_status="$http_code"
            echo "HTTP status: $http_code"
            echo "Response headers:"
            sed -n '1,200p' /tmp/headers || true
            echo "Response body (first 800 chars):"
            head -c 800 /tmp/body || true
            echo "----- end preview -----"

            if [ "$http_code" = "200" ]; then
              if [ -z "$EXPECTED" ]; then
                echo "OK: $BASE_URL returned 200 and no expected text required."
                exit 0
              fi

              if grep -qF -- "$EXPECTED" /tmp/body; then
                echo "OK: $BASE_URL returned 200 and contains expected text."
                exit 0
              else
                echo "WARN: 200 but expected text not found on this attempt."
              fi
            else
              echo "WARN: status $http_code."
            fi

            sleep 5
          done

          echo "FAIL: $BASE_URL did not become healthy after $attempts attempts (last status=$last_status)."
          echo "Full body output:"
          cat /tmp/body || true
          exit 1

  approve-and-deploy-prod:
    name: Approval â†’ Deploy to Production
    runs-on: ubuntu-latest
    needs: smoke-tests
    environment: production

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: webapp
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      # NOTE: Pin this action to a full commit SHA (see instructions below).
      - name: Deploy to Production Web App
        uses: azure/webapps-deploy@f139758d79a59cc0e7ca06bfcff087598be7df18   
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
