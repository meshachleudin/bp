# Name of the workflow as it appears in GitHub Actions UI
name: BPCalculator CI

# Define when this workflow will run
on:
  workflow_dispatch: # Allow manual triggering from GitHub UI
  push:
    branches:
      - master # Run automatically when code is pushed to main branch
  pull_request:
    branches:
      - master # Run automatically on PRs targeting master (including Dependabot PRs)

# Environment variables used throughout the workflow
env:
  AZURE_WEBAPP_NAME: bpCalcDeploy
  DOTNET_VERSION: "9.x"
  SOLUTION_PATH: "BPCalculator.sln"
  API_PROJECT_PATH: "BPCalculator"
  PUBLISH_DIR: "./publish"

# Define the separate jobs that make up this workflow
jobs:
  # First job: build and test the application (with SonarCloud)
  build-and-test:
    name: Build, Test and Analyze
    runs-on: ubuntu-latest # Use Ubuntu runner for this job

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important for SonarCloud (git history)

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # Install SonarScanner for .NET (SonarCloud compatible)
      - name: Install SonarScanner for .NET
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Add dotnet tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      # ==== SONARCLOUD BEGIN ANALYSIS ====
      - name: SonarCloud - Begin analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORG: ${{ secrets.SONAR_ORG }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
        run: |
          dotnet-sonarscanner begin \
            /k:"$SONAR_PROJECT_KEY" \
            /o:"$SONAR_ORG" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.login="$SONAR_TOKEN" \
            /d:sonar.cs.vstest.reportsPaths="**/TestResults/*.trx" \
            /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml"

      # Restore
      - name: Restore
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      # Security: check for vulnerable NuGet packages
      - name: Check vulnerable packages
        run: dotnet list ${{ env.SOLUTION_PATH }} package --vulnerable --include-transitive

      # Formatting check (whitespace only, using .editorconfig)
      - name: Check formatting (dotnet format whitespace)
        run: dotnet format whitespace ${{ env.SOLUTION_PATH }} --verify-no-changes

      # Build
      - name: Build
        run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore
      
      # Test with coverage so SonarCloud can show it
      - name: Test with coverage
        run: |
          # Unit tests project
          dotnet test BPCalculator.Tests/BPCalculator.Tests.csproj \
            --configuration Release \
            --no-restore \
            --no-build \
            --verbosity normal \
            --logger "trx;LogFileName=unittests.trx" \
            /p:CollectCoverage=true \
            /p:CoverletOutput=./TestResults/BPCalculator.Tests.coverage \
            /p:CoverletOutputFormat=opencover \
            /p:Threshold=80 \
            /p:ThresholdType=line \
            /p:ThresholdStat=total

          # SpecFlow tests project
          dotnet test BPCalculator.Specs/BPCalculator.Specs.csproj \
            --configuration Release \
            --no-restore \
            --no-build \
            --verbosity normal \
            --logger "trx;LogFileName=spectests.trx" \
            /p:CollectCoverage=true \
            /p:CoverletOutput=./TestResults/BPCalculator.Specs.coverage \
            /p:CoverletOutputFormat=opencover \
            /p:Threshold=80 \
            /p:ThresholdType=line \
            /p:ThresholdStat=total

      # ✅ Upload unit + SpecFlow test & coverage artifacts
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/TestResults/*.trx
            **/TestResults/*coverage*.xml
      
      # ==== SONARCLOUD END ANALYSIS ====
      - name: SonarCloud - End analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet-sonarscanner end /d:sonar.login="$SONAR_TOKEN"

      # Publish after analysis
      - name: Publish
        run: dotnet publish ${{ env.API_PROJECT_PATH }} --configuration Release --no-restore --no-build --property:PublishDir=${{ env.PUBLISH_DIR }}
      
      # (Optional) List what was published, for debugging
      - name: List publish output
        run: ls -R ${{ env.PUBLISH_DIR }}

      # Store the published output as an artifact for later jobs
      - name: Publish Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webapp           # ✅ artifact name
          path: ${{ env.PUBLISH_DIR }}   # ✅ exactly where we published
          if-no-files-found: error

  # Second job: run E2E tests
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    needs: [build-and-test] # This job depends on the build-and-test job

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # Build the solution (includes main app + E2E project)
      - name: Build Application and Tests
        run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release

      # Install Playwright browsers for the E2E project
      # Adjust net9.0 below if your E2E project targets a different framework.
      - name: Install Playwright browsers
        run: pwsh BPCalculator.E2E/bin/Release/net9.0/playwright.ps1 install

      # Start the application in the background for E2E testing
      - name: Start BPCalculator Application
        run: |
          cd BPCalculator
          dotnet run --configuration Release &
          APP_PID=$!
          echo "APP_PID=$APP_PID" >> $GITHUB_ENV
          
          echo "Waiting for app to start..."
          for i in {1..30}; do
            if curl -sSf http://localhost:5000 > /dev/null; then
              echo "App is up!"
              break
            fi
            echo "App not ready yet, retrying..."
            sleep 2
          done
        env:
          ASPNETCORE_URLS: http://localhost:5000
          ASPNETCORE_ENVIRONMENT: Production

      # Run E2E tests ONLY (by TestCategory)
      - name: Run E2E Tests
        run: |
          dotnet test BPCalculator.E2E/BPCalculator.E2E.csproj \
            --configuration Release \
            --no-build \
            --verbosity normal \
            --logger "trx;LogFileName=e2e-results.trx"
        env:
          BP_APP_URL: http://localhost:5000

      # k6 LOAD TEST STEP (NON-BLOCKING)
      # Uses Docker image grafana/k6 and your script at BPCalculator.Perf/bp-load.js
      - name: Run k6 Load Test
      #  continue-on-error: true   # <-- makes this step NON-BLOCKING for the pipeline
        run: |
          docker run --rm --network host \
            -e BASE_URL=http://localhost:5000 \
            -v ${{ github.workspace }}/BPCalculator.Perf:/scripts \
            grafana/k6 \
            run /scripts/bp-load.js

      # Stop the application
      - name: Stop Application
        if: always()
        run: |
          if [ ! -z "$APP_PID" ]; then
            kill $APP_PID || true
          fi

      # Upload E2E test results
      - name: Upload E2E Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            **/TestResults/
            BPCalculator.E2E/bin/Release/net9.0/
  
  # Third job: deploy the application to Azure
  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: [build-and-test, e2e-tests] # This job depends on both build-and-test and e2e-tests jobs

    steps:
      # Download ALL artifacts (webapp, test-results, e2e-test-results)
      - name: Download artifacts from build job
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      # (Optional) List artifacts to confirm webapp is present
      - name: List downloaded artifacts
        run: ls -R ./artifacts

      # Deploy to Azure App Service using publish profile credentials
      - name: Deploy
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          # Authentication credentials stored as a secret
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: "./artifacts/webapp"   # ✅ deploy the webapp artifact folder
